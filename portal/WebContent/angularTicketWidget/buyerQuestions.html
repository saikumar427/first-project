<!-- Type is text box start -->
<div class="form-group" ng-if="question.type=='text'" ng-form="subForm">
	<div class="col-md-12 col-sm-12">
		<span ng-hide="!question.response" class="animate-show animate-hide">
			<label ng-bind-html="question.label" class="question-title"></label> <span ng-show="question.required=='y'">*</span>
		</span>
		<!-- <div ng-show="question.response" style="margin-bottom: 5px;">
			<span style="background-color: #ddd; padding: 6px 12px;  border-radius: 5px;">
				{{question.response}}
			</span>
		</div> -->
		 <div ng-if="question.id!='email'" ng-class="{'has-error':subForm.name.$error.required && !subForm.name.$pristine}">
			<span ng-if="question.id=='fname'"><span ng-init="question.response=fbfirstname!=''?fbfirstname:''"></span> </span>
		    <span ng-if="question.id=='lname'"><span ng-init="question.response=fblastname!=''?fblastname:''"></span> </span>
			<input type="text" name="name" ng-model="question.response" class="form-control" ng-required="question.required=='y'" placeholder="{{question.label}}" 
			ng-blur="pushTempData(question.response,$index)" />
			<p ng-show="subForm.name.$error.required && !subForm.name.$pristine" class="help-block">This field is required.</p>
		</div>
		<div ng-if="question.id=='email'" ng-class="{'has-error':subForm.name.$error.email && !subForm.name.$pristine}">
			 <input type="email" name="name" ng-model="question.response" class="form-control" ng-required="question.required=='y'" placeholder="{{question.label}}" />
	        <p ng-show="subForm.name.$error.email && !subForm.name.$pristine" class="help-block">This field is required.</p>
		</div>
	</div>
</div>
<!-- Type is text box start -->

<!-- Type is text area start -->
<div class="form-group" ng-if="question.type=='textarea'" ng-form="subForm">
	<div class="col-md-12 col-sm-12">
		<span ng-hide="!question.response" class="animate-show animate-hide">
				<label ng-bind-html="question.label" class="question-title"></label> <span ng-show="question.required=='y'">*</span>
		</span>
		<div class="" ng-class="{'has-error':subForm.name.$error.required && !subForm.name.$pristine}">
	        <textarea class="form-control" name="name" ng-model="question.response" ng-required="question.required=='y'" placeholder="{{question.label}}"></textarea>
	        <p ng-show="subForm.name.$error.required && !subForm.name.$pristine" class="help-block">This field is required.</p>
	    </div>
    </div>
</div>
<!-- Type is text area end -->

<!-- Type is radio start -->
<div class="form-group" ng-if="question.type=='radio'" ng-form="subForm" ng-init="tempoptions=question.options">
	<div class="col-md-12 col-sm-12">
		<label ng-bind-html="question.label" class="question-title"></label> <span ng-show="question.required=='y'">*</span>
		<div class="" ng-class="{'has-error':subForm.name.$error.required}">
	   	 <span ng-repeat="option in question.options">
	        <label class="radio-inline" >
	            <input type="radio" name="{{ question.id }}" class="button-style" ng-model="question.response" value="{{option.value}}" ng-required="question.required=='y'" />{{ option.display }}
	        </label><br/>
	     </span>
	    </div>
	</div>
	
	<div class="col-md-12 col-sm-12" ng-repeat="subqns in tempoptions" style="border-left:4px solid #3C60AA;padding-left: 40px;">
     <div ng-if="question.response==subqns.value" ng-animate=" 'animate'" class="animate-enter animate-enter-active" >
       <span ng-repeat="subQuestion in subqns.sub_questions">
	 		<div ng-include="'/angularTicketWidget/subBuyerQuestions.html'" ></div>
     </span> 
     </div> 
     </div>
	
</div>
<!-- Type is radio end -->

<!-- Type is check box start -->
<div class="form-group" ng-if="question.type=='checkbox'" ng-form="subForm" ng-init="checkboxoptions=question.options">
	<div class="col-md-12 col-sm-12">
		<label ng-bind-html="question.label" class="question-title"></label> <span ng-show="question.required=='y'">*</span>
		<div ng-repeat="option in question.options">
        <label class="checkbox-inline">
            <input type="checkbox" name="checkboxgroup[]" ng-model="question.response[option.value]" ng-required="(question.required == 'y' && !atleastOneTrue(question.response))" />{{ option.display }}
        </label><br/>
        </div>
    </div>
    
     <span ng-repeat="subqns in checkboxoptions">
     <div ng-if="question.response[subqns.value]==true" ng-animate=" 'animate'" class="animate-enter animate-enter-active">
       <span ng-repeat="subQuestion in subqns.sub_questions">
	 		<div ng-include="'/tktwidget/public/subBuyerQuestions.html'" ></div>
     </span> 
     </div> 
     </span>
     
</div>
<!-- Type is check box end -->

<!-- Type is select box start -->
<div class="form-group" ng-if="question.type=='select'" ng-form="subForm" ng-init="selectoptions=question.options">
	<div class="col-md-12 col-sm-12">
		<label ng-bind-html="question.label" class="question-title"></label> <span ng-show="question.required=='y'">*</span>
		<div class="" ng-class="{'has-error':subForm.name.$error.required && !subForm.name.$pristine}">
	        <select class="form-control" name="name" ng-model="question.response" ng-required="question.required=='y'" ng-options="option.value as option.display for option in question.options">
	            <option value="">-- Select an option --</option>
	        </select>
	        <p ng-show="subForm.name.$error.required && !subForm.name.$pristine" class="help-block">Select an option</p>
	    </div>
	</div>
	
	     <span ng-repeat="subqns in selectoptions">
     <div ng-if="question.response==subqns.value" ng-animate="'animate'" class="animate-enter animate-enter-active">
       <span ng-repeat="subQuestion in subqns.sub_questions">
	 		<div ng-include="'/tktwidget/public/subBuyerQuestions.html'" ></div>
     </span> 
     </div> 
     </span>
     
</div>
<!-- Type is select box start -->
